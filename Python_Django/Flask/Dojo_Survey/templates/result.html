<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>
  </head>
  <body>
    <form action="/" method="post">
      <h3>Submitted info</h3>
      <p>Name: {{ name }}</p>
      <p>Dojo Location: {{ location }}</p>
      <p>Favorite Language: {{ language }}</p>
      <p>Comment: {{ comment }}</p>
      <button type="submit" name="goback">Go Back</button>
    </form>
  </body>
</html>
